        <h2>Registration form </h2>
        <form>

                    </select><!-- comment -->
                <!-- comment -->
                <br>
            <label for="email" >Enter your email address</label><br><!-- comment -->
                <input type="email" id="VoterEmail" name="VoterEmail" placeholder="Email"><!-- comment --> <br>
            <label for="password">Enter password</label><!-- comment --><br>
                <input type="password" id="VoterPassword" name="VoterPassword"><!-- comment -->
                <!-- Select your choice for Face Recognition featurecomment -->
                <input type="radio" id="EnrollmentChoice" name="EnrollmentChoice" value="True">Enroll<!-- comment --> <br>
